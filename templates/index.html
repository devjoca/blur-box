<!DOCTYPE html>
<html>
<head>
  <title>Image blur box</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='app.css') }}">
  <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <h1>Image blur box</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-5 col-md-offset-1">
        <form method="POST" action="{{ url_for('blur_image') }}" id="form" enctype="multipart/form-data">
          <div class="img_container"><img id="img_preview" src=""></div>
          <div class="form-group"><input type="file" id="file_input" name="image"></div>
          <div>
            <input type="submit" class="btn btn-block" name="Blur your photo">
          </div>
        </form>
      </div>
      <div class="col-md-5">
        <div class="img_container"><img id="img_blur" src=""></div>
      </div>
    </div>

  </div>
</body>
</html>
